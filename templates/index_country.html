<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="templates/css/bootstrap.min.css">

    <title>DB Lab3</title>
    <style>

a {
  color: white;
  text-decoration: none
}
   .unselectable {
  -webkit-touch-callout: none; 
  -webkit-user-select: none;   
  -khtml-user-select: none;    
  -moz-user-select: none;      
  -ms-user-select: none;       
  user-select: none;           
                               
}
  </style>
  </head>
  <body>

<a href="Series"><button type="button" class="btn btn-lg btn-danger">Серіали</button></a>
<a href="Country"><button type="button" class="btn btn-lg btn-danger">Країни</button></a>

<br/>
<table class="table">
  <thead>
    <tr id="ids">
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
    <tr name='{{d.name}}'>
      <th scope="row">{{ d.name}}</th>
      <td name="delete" style="background: black; color: white; cursor: pointer;"; onmouseover="this.style.backgroundColor='red'; this.style.Color='black';"; onmouseout="this.style.backgroundColor='black';this.style.Color='white';"><a href='{{table}}/delete/{{d.name}}'><div class="unselectable">Видалити</div></a></td>

    </tr>
    {% endfor %}
    <form action="" method="post">
    <tr>
      <th><input type="text" class="form-group" aria-describedby="emailHelp" name ="name"></th>
      <td><button type="submit" class="btn btn-lg btn-danger">Додати</button></td>
    </tr>
    </form>
  </tbody>
</table>
</form>

    <script src="templates/js/jquery-3.6.0.min.js"></script>
    <script src="templates/js/bootstrap.min.js"></script>
  </body>
</html>
